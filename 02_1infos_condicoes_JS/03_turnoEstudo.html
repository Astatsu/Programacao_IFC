<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    const turno = prompt("Em que turno você estuda?('M' para matutino, 'V' para vespertino, 'N' para noturno").toUpperCase

    if (turno == "M") {
        var mensagem = "Bom dia!"
    } else if (turno == "V") {
        var mensagem = "Boa tarde!"
    } else if (turno == "N") {
        var mensagem = "Boa noite!"
    }
    document.write(`${mensagem}`)

</script>
