        if (lado1 === lado2 && lado2 ===lado3) {
            document.write(`O triângulo é equilátero.`)

            document.write(`O triângulo é isósceles.`)

            document.write(`O triângulo é escaleno`)
        } else if (lado1 + lado2 < lado3 && lado2 + lado3 < lado1 && lado1 + lado3 < lado2 || lado1 + lado2 < lado3 && lado2 + lado3 > lado1 && lado1 + lado3 < lado2 lado1 + lado2 < lado3 && lado2 + lado3 < lado1 && lado1 + lado3 < lado2){
            document.write(`Não é um triângulo`)
        } 
    }
</script>
